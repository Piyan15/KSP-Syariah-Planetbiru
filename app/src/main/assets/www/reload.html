<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile KSPS Planetbiru</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript">
        function reloadPage()
        {
            Android.clearPreferences();
            var homeURL = Android.getHomeURL();
            var lastURLLoaded = Android.getLastURLLoaded();
            setTimeout(function(){
                if(lastURLLoaded.indexOf("http") === 0 && lastURLLoaded.indexOf("://") !== -1)
                {
                    window.location = lastURLLoaded;
                }
                else
                {
                    window.location = homeURL;
                }
            }, 100);
        }
    </script>
</head>
<body>
<div class="page">
    <div class="logo">
        <img src="assets/images/logo-koperasi.png" alt="">
    </div>
    <div class="button-wrapper">
        <button class="button activate" onclick="reloadPage()">MUAT ULANG</button>
    </div>
</div>
</body>
</html>
